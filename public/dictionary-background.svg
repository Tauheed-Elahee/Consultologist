<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Off-white background -->
  <rect width="1200" height="800" fill="#faf9f7"/>
  
  <!-- Dictionary definitions -->
  <text x="60" y="80" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">cardiologist:</text>
  <text x="280" y="80" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that</text>
  <text x="60" y="115" font-family="Times, serif" font-size="28" fill="#1a1a1a">specializes in cardiology (heart).</text>
  
  <text x="60" y="170" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">dermatologist:</text>
  <text x="320" y="170" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that</text>
  <text x="60" y="205" font-family="Times, serif" font-size="28" fill="#1a1a1a">specializes in dermatology (skin).</text>
  
  <text x="60" y="260" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">endocrinologist:</text>
  <text x="360" y="260" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that</text>
  <text x="60" y="295" font-family="Times, serif" font-size="28" fill="#1a1a1a">specializes in endocrinology (hormones).</text>
  
  <text x="60" y="350" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">gynecologist:</text>
  <text x="290" y="350" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that</text>
  <text x="60" y="385" font-family="Times, serif" font-size="28" fill="#1a1a1a">specializes in gynecology (female).</text>
  
  <text x="60" y="440" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">neurologist:</text>
  <text x="250" y="440" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that</text>
  <text x="60" y="475" font-family="Times, serif" font-size="28" fill="#1a1a1a">specializes in neurology (nervous system).</text>
  
  <text x="60" y="530" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">oncologist:</text>
  <text x="230" y="530" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that</text>
  <text x="60" y="565" font-family="Times, serif" font-size="28" fill="#1a1a1a">specializes in oncology (cancer).</text>
  
  <text x="60" y="620" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">radiologist:</text>
  <text x="240" y="620" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that</text>
  <text x="60" y="655" font-family="Times, serif" font-size="28" fill="#1a1a1a">specializes in radiology (imaging).</text>
  
  <text x="60" y="710" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">urologist:</text>
  <text x="200" y="710" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that</text>
  <text x="60" y="745" font-family="Times, serif" font-size="28" fill="#1a1a1a">specializes in urology (urinary tract).</text>
  
  <!-- Right column definitions -->
  <text x="650" y="80" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">gastroenterologist:</text>
  <text x="650" y="115" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that specializes in</text>
  <text x="650" y="150" font-family="Times, serif" font-size="28" fill="#1a1a1a">gastroenterology (digestive system).</text>
  
  <text x="650" y="205" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">ophthalmologist:</text>
  <text x="650" y="240" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that specializes in</text>
  <text x="650" y="275" font-family="Times, serif" font-size="28" fill="#1a1a1a">ophthalmology (eyes).</text>
  
  <text x="650" y="330" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">orthopedist:</text>
  <text x="650" y="365" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that specializes in</text>
  <text x="650" y="400" font-family="Times, serif" font-size="28" fill="#1a1a1a">orthopedics (bones and joints).</text>
  
  <text x="650" y="455" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">psychiatrist:</text>
  <text x="650" y="490" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that specializes in</text>
  <text x="650" y="525" font-family="Times, serif" font-size="28" fill="#1a1a1a">psychiatry (mental health).</text>
  
  <text x="650" y="580" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">pulmonologist:</text>
  <text x="650" y="615" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that specializes in</text>
  <text x="650" y="650" font-family="Times, serif" font-size="28" fill="#1a1a1a">pulmonology (lungs).</text>
  
  <text x="650" y="705" font-family="Times, serif" font-size="28" font-weight="bold" fill="#1a1a1a">rheumatologist:</text>
  <text x="650" y="740" font-family="Times, serif" font-size="28" fill="#1a1a1a">A physician that specializes in</text>
</svg>